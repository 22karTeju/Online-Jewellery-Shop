
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /*
        body{
                
            background-image: url('https://img.freepik.com/free-photo/closeup-shot-two-diamond-rings-golden-surface_181624-60699.jpg');
            background-repeat: no-repeat;
            background-size: Cover;
            height: 100vh;
        }*/
    </style>
    </head>
<body>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/home" method="POST">
          {% csrf_token %}
          <div class="mb-3">
              <label for="input1" class="form-label">Username:</label>
              <input type="email" name= "uname" class="form-control" id="input1" placeholder="Enter email id">
          </div>
          <div class="mb-3">
              <label for="input2" class="form-label">Password:</label>
              <input type="password" name="upass" class="form-control" id="input2">
          </div>
          <div class="mb-3" style="text-align: center;">
              <input type="submit" class="btn btn-dark" value="Login">
              <br>
              <b>Not a User? </b><a href="/register" style="text-decoration:none;">Register</a>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>


    
</body>
</html>

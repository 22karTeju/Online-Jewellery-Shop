
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
    
        body{
                
            background-image: url('https://t4.ftcdn.net/jpg/02/58/34/19/360_F_258341935_d1444jbwhwYa6vpepkdhpkHgmITEZxF3.jpg');
            background-repeat: no-repeat;
            background-size: Cover;
            height: 50vh;
            margin-top: 10%;
        }
    </style>
    </head>
   

    <body>
        <div class="container">
            
            <div class="row mt-4">
                <div class="col-md-4 shadow mt-5 p4 mx-auto">
                    <h2 class="text-center">Login</h2>
                    {% if errmsg %}
                    <div class="alert alert-danger">
                        {{errmsg}}
                    </div>
                    {% endif %}
                    <form action="/login" method="POST">
                         {% csrf_token %}
                        <div class="mb-3">
                            <label for="input1" class="form-label">Username:</label>
                            <input type="email" name= "uname" class="form-control" id="input1" placeholder="Enter email id">
                        </div>
                        <div class="mb-3">
                            <label for="input2" class="form-label">Password:</label>
                            <input type="password" name="upass" class="form-control" id="input2">
                        </div>
                        <div class="mb-3" style="text-align: center;">
                            <input type="submit" class="btn btn-dark" value="Login">
                            <br><br>
                            <b>Not a User? </b><a href="/register" style="text-decoration:none; color: gray">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div><br><br><br><br><br>
    
</body>
</html>

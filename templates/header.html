{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abhinay Alankar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="{% static 'assets\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

</head>

<body>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="margin-right: 550px; inline-size: 20;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#aboutus">About</a>
                </li>
                <li class="nav-item dropdown">

                    </a>

                        <li><a class="dropdown-item" href="/catfilter/2">Silver</a></li>
                        <li><a class="dropdown-item" href="/catfilter/3">Dimond</a></li>
                    </ul>
            
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"

                        <ul class="dropdown-menu">
                            {% if user.is_authenticated %}
                            <li><a class="dropdown-item" href="/logout">Log Out</a></li>
                            {% else %}
                            <li><a class="dropdown-item" href="/login">Login</a></li>
                            <li><a class="dropdown-item" href="/register">Register</a></li>
                            {% endif %}
                        </ul>
                    </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/viewcart">Add to cart <i class="bi bi-bag-heart"></i></a>

                </li>

                    <a class="nav-link active" href="#contact">Contact us</a>


{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
                     
            background-image: url('https://t4.ftcdn.net/jpg/02/58/34/19/360_F_258341935_d1444jbwhwYa6vpepkdhpkHgmITEZxF3.jpg');
            background-repeat: no-repeat;
            background-size: Cover;
            height: 50vh;
            margin-top: 7%;

             }
    </style>
    
    </head>
   
<body>
    <body>
        <div class="container">
            
            <div class="row mt-4">
                <div class="col-md-4 shadow mt-5 p4 mx-auto">
                    <h2 class="text-center">Registration</h2> 
                    {% if errmsg %}
                    <div class="alert alert-danger">
                        {{errmsg}}
                    </div>
                    {% endif %}
                    <form action="/register" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="input2" class="form-label">Username:</label>
                            <input type="email"  name="uname"  class="form-control" id="input2" placeholder="Enter email id">
                        </div>
                        <div class="mb-3">
                            <label for="input3" class="form-label">Password:</label>
                            <input type="password" name="upass" class="form-control" id="input3" placeholder="Enter password">
                        </div>
                        <div class="mb-3">
                            <label for="input4" class="form-label">Confirm Password::</label>
                            <input type="password" name="ucpass" class="form-control" id="input4">
                        </div>
                        <div class="mb-3" style="text-align: center;">
                            <input type="submit" class="btn btn-dark " value="Register">
                            <br><br>
                           <b>Already User? </b><a href="/login" style="text-decoration:none; color: gray;">Login</a>
                        </div>
                        {% if success %}
                        <div class="alert alert-success">
                            {{success}}
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div><br><br><br><br><br>

    
    
</body>
</html>
